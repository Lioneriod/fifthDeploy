<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Rock, Papers and Scissors</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500;600;700&family=Roboto+Mono:ital,wght@0,500;0,600;0,700;1,400;1,500;1,600;1,700&family=VT323&display=swap');
    </style>
</head>
<body>
    <div class="header">
        <div class="left">
            <a href="https://github.com/Lioneriod"><img src="./images/logo.svg"></a>
            <div class="logo">LIO</div>
        </div>
        <div class="right">
            <ul class="links">
            </ul>
        </div>
    </div>
    <div class="body">
        <div class="battle">
            <div class="enemy">
                <div class="narrator">The computer of death asks for your soul... 
                    Will you fight for it?</div>
                <img src="./images/pc.webp">
                <div class="talk">Pick your weapon, puny human!</div>
            </div>
            <div class="player">
                <div class="hands">
                    <button class="rock"><img src="./images/hands/rock.png"></button>
                    <button class="paper"><img src="./images/hands/paper.png"></button>
                    <button class="scissors"><img src="./images/hands/scissors.png"></button>
                </div>
            </div>
        </div>
        <div class="score">
            <div class="announcer">Computer chose: 
                <div class="announcerHand"></div>
            </div>
            <div class="computerScoreText">Deathy's Score: </div>
            <div class="computerScore"></div>
            <div class="playerScoreText">Your Score: </div>
            <div class="playerScore"></div>
            <div class="result"></div>
        </div>
    </div>
    <div class="footer">Made with love, by Lioneriod</div>
    <script src="script.js"></script>
</body>
</html>
